# =================================================================
# 1. SERVER CONFIGURATION
# =================================================================
server.port=8080

# =================================================================
# 2. MYSQL DATA SOURCE CONFIGURATION (For Runtime)
#    NOTE: Replace YOUR_DB_NAME, YOUR_USERNAME, and YOUR_PASSWORD
# =================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/chat_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================================
# 3. HIBERNATE/JPA CONFIGURATION
#    Using the correct dialect class found in the mysql-connector-j driver
# =================================================================
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
