# =================================================================
# 1. H2 DATA SOURCE CONFIGURATION (For Testing ONLY)
#    This overrides the MySQL configuration when running tests.
# =================================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# =================================================================
# 2. HIBERNATE/JPA CONFIGURATION (For Testing ONLY)
#    Forces the use of H2Dialect, preventing the MySQL Dialect error.
# =================================================================
# Use 'create-drop' to ensure a clean database for every test run
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
# FIX: Explicitly set the H2 Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect